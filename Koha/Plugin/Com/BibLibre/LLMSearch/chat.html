<div class="chat-popup" id="llm-chat">
  <form class="chat-container">
    <h1>Chat with AI</h1>
    <div class="chat-messages">
      <div class="message robot">
        <i class="fa-solid fa-robot"></i>
        <p>Hello! I am the library bot and I'll do my best to assist you in your research!</p>
      </div>
    </div>
    <div class="chat-controls btn-group" role="group" aria-label="Chat control">
      <input type="text" placeholder="Type message.." name="msg" required></input>
      <button type="submit" class="btn btn-success">Send</button>
      <button type="button" class="btn btn-warning" onclick="resetChat()">Reset</button>
      <button type="button" class="btn btn-danger" onclick="closeForm()">Close</button>
    </div>
  </form>
</div>
